<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Puja Proposition Agent - Automate and optimize your puja calendar creation">
    <meta name="keywords" content="puja, automation, ai, calendar, spiritual">
    <meta name="author" content="Sri Mandir">
    
    <title>Puja Proposition Agent</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Global Styles -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8fafc;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #root {
            min-height: 100vh;
        }
        
        /* Loading animation */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
        }
        
        /* Error boundary styles */
        .error-boundary {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8fafc;
            padding: 2rem;
            text-align: center;
        }
        
        .error-boundary h1 {
            color: #e53e3e;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .error-boundary p {
            color: #4a5568;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            max-width: 500px;
        }
        
        .error-boundary button {
            background: #4299e1;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .error-boundary button:hover {
            background: #3182ce;
        }
        
        /* No JavaScript fallback */
        .no-js {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8fafc;
            text-align: center;
            padding: 2rem;
        }
        
        .no-js h1 {
            color: #2d3748;
            margin-bottom: 1rem;
        }
        
        .no-js p {
            color: #4a5568;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <noscript>
        <div class="no-js">
            <div>
                <h1>JavaScript Required</h1>
                <p>This application requires JavaScript to run. Please enable JavaScript in your browser settings and reload the page.</p>
            </div>
        </div>
    </noscript>
    
    <div id="root">
        <div class="loading-container">
            <div>
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading Puja Proposition Agent...</div>
            </div>
        </div>
    </div>
    
    <!-- Error boundary fallback -->
    <script>
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
        });
    </script>
</body>
</html>
